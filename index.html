<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trifusion Technologies ‚Äî Cat√°logo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
    --bg:#0b0f19;
    --card:#101624;
    --card-border:#1f2940;
    --accent:#00c2ff;
    --text:#e6ecff;
    --muted:#9aa4c6;
    --danger:#ff4b6a;
}

body{
    margin:0;
    font-family:system-ui, Arial, sans-serif;
    background:radial-gradient(circle at top,#172239,#02030a);
    color:var(--text);
}

header{
    position:sticky;
    top:0;
    z-index:50;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(255,255,255,0.05);
    padding:18px 16px;
}

.header-inner{
    max-width:1100px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

h1{margin:0;font-size:22px}

.header-contact{
    font-size:12px;
    color:var(--muted);
    text-align:right;
}

.catalogo-wrapper{
    max-width:1100px;
    margin:30px auto 40px;
    padding:0 16px;
}

.categoria{
    margin:26px 0 12px;
    padding:10px 16px;
    border-left:5px solid var(--accent);
    background:rgba(0,194,255,.12);
    font-weight:800;
    letter-spacing:.14em;
    text-transform:uppercase;
    color:var(--accent);
    border-radius:10px;
}

.producto{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:14px;
    padding:14px;
    margin-bottom:12px;
    display:flex;
    justify-content:space-between;
    gap:14px;
}

.descripcion{
    color:var(--accent);
    font-weight:600;
    flex:1;
}

.precio{
    font-size:20px;
    font-weight:700;
    color:var(--danger);
}
</style>
</head>

<body>

<header>
    <div class="header-inner">
        <h1>Trifusion Technologies</h1>
        <div class="header-contact">
            üìç Santo Domingo<br>
            WhatsApp: +1 (829) 872-5163
        </div>
    </div>
</header>

<div class="catalogo-wrapper" id="catalogo"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
const SHEET_ID = "1EtOwxNRGq0WFgGaRXtJgibUqzxIgcAUeRkJlr1wPsLc";
const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

const catalogo = document.getElementById("catalogo");

function formatearPrecio(n){
    return "$" + n.toLocaleString("es-DO");
}

/* ===============================
   üß† DETECTOR INTELIGENTE REAL
================================ */
function procesarFilas(data){
    catalogo.innerHTML = "";

    data.forEach(fila=>{
        const texto = (fila[2] || "").trim();
        const precioRaw = (fila[3] || "").trim();

        if(!texto) return;

        const esTransito = precioRaw.toUpperCase().includes("TRANSITO");

        // üî∑ CATEGOR√çA
        if(
            !precioRaw &&
            !esTransito &&
            texto.split(" ").length === 1 &&
            texto.length <= 9
        ){
            const cat = document.createElement("div");
            cat.className = "categoria";
            cat.textContent = texto;
            catalogo.appendChild(cat);
            return;
        }

        // üü¢ PRODUCTO (solo si tiene precio num√©rico)
        const num = precioRaw.replace(/[^0-9]/g,"");
        if(!num || esTransito) return;

        const card = document.createElement("div");
        card.className = "producto";
        card.innerHTML = `
            <div class="descripcion">${texto}</div>
            <div class="precio">${formatearPrecio(parseInt(num))}</div>
        `;
        catalogo.appendChild(card);
    });
}

async function cargar(){
    const r = await fetch(CSV_URL);
    const t = await r.text();
    Papa.parse(t,{
        skipEmptyLines:true,
        complete:res=>procesarFilas(res.data)
    });
}

cargar();
</script>

</body>
</html>
