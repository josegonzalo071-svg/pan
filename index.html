<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trifusion Technologies ‚Äî Cat√°logo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family:system-ui, Arial, sans-serif;
    background:#0b0f19;
    color:#e6ecff;
}
header{
    padding:18px;
    background:#000;
}
.catalogo{
    max-width:1100px;
    margin:30px auto;
    padding:0 16px;
}
.categoria{
    margin:26px 0 14px;
    padding:14px 18px;
    background:rgba(0,194,255,.25);
    border-left:6px solid #00c2ff;
    font-weight:800;
    letter-spacing:.18em;
    text-transform:uppercase;
}
.producto{
    background:#101624;
    border:1px solid #1f2940;
    border-radius:12px;
    padding:14px;
    margin-bottom:10px;
    display:flex;
    justify-content:space-between;
    gap:12px;
}
.descripcion{
    color:#00c2ff;
    font-weight:600;
}
.precio{
    color:#ff4b6a;
    font-weight:700;
    white-space:nowrap;
}
</style>
</head>

<body>

<header>
    <h1>Trifusion Technologies</h1>
</header>

<div id="catalogo" class="catalogo"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const SHEET_ID = "1EtOwxNRGq0WFgGaRXtJgibUqzxIgcAUeRkJlr1wPsLc";
const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
const cont = document.getElementById("catalogo");

function soloUnaColumnaConTexto(row){
    return row.filter(c => (c||"").trim()).length === 1;
}

function esCategoria(row){
    if(!soloUnaColumnaConTexto(row)) return false;

    const texto = row.find(c => (c||"").trim()).trim();

    if(/\d/.test(texto)) return false;
    if(texto.length > 15) return false;
    if(texto.toUpperCase().includes("TRANSITO")) return false;

    return true;
}

function formatearPrecio(n){
    return "$" + Number(n).toLocaleString("es-DO");
}

fetch(CSV_URL)
.then(r=>r.text())
.then(csv=>{
    Papa.parse(csv,{
        skipEmptyLines:true,
        complete:(res)=>{
            cont.innerHTML = "";

            res.data.forEach(row=>{
                const A = (row[0]||"").trim();
                const B = (row[1]||"").trim();
                const C = (row[2]||"").trim();
                const D = (row[3]||"").trim();

                // üîµ CATEGOR√çA (celda combinada en CSV)
                if(esCategoria(row)){
                    const texto = row.find(c => (c||"").trim()).trim();
                    const cat = document.createElement("div");
                    cat.className = "categoria";
                    cat.textContent = texto;
                    cont.appendChild(cat);
                    return;
                }

                // üö´ TR√ÅNSITO
                if(D.toUpperCase().includes("TRANSITO")) return;

                // üü¢ PRODUCTO
                if(!C || !D) return;

                const num = D.replace(/[^0-9]/g,"");
                if(!num) return;

                const prod = document.createElement("div");
                prod.className = "producto";
                prod.innerHTML = `
                    <div class="descripcion">${A ? A + " " : ""}${C}</div>
                    <div class="precio">${formatearPrecio(num)}</div>
                `;
                cont.appendChild(prod);
            });
        }
    });
});
</script>

</body>
</html>
