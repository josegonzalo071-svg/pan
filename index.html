<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Pantallas Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f17;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .panel {
      width: 95%;
      max-width: 900px;
      background: #161623;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input {
      width: 260px;
      background: #222;
      color: #fff;
    }

    button {
      background: #0066ff;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.85;
    }

    #screens {
      margin-top: 10px;
      width: 95%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 15px;
      padding-bottom: 40px;
    }

    .screen {
      background: #1b1e2b;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .screen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: #ff3333;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .frame {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 6px;
      background: #000;
    }

    .url-bar {
      display: flex;
      gap: 8px;
    }

    .url-bar input {
      flex: 1;
    }

    .open-btn {
      background: #00cc66;
    }
  </style>
</head>
<body>

  <h1>Emulador de Multi-Pantallas</h1>

  <!-- Panel para crear pantallas -->
  <div class="panel">
    <input id="urlInput" type="text" placeholder="Escribe una URL, ej.: https://youtube.com" />
    <button onclick="addScreen()">Crear Pantalla</button>
    <button onclick="openYoutube()">Abrir YouTube</button>
  </div>

  <!-- Contenedor donde aparecerÃ¡n las pantallas -->
  <div id="screens"></div>

  <script>
    function addScreen(url) {
      const urlValue = url || document.getElementById("urlInput").value;
      if (!urlValue) return alert("Escribe una URL primero.");

      const container = document.getElementById("screens");

      const screen = document.createElement("div");
      screen.className = "screen";

      screen.innerHTML = `
        <div class="screen-header">
          <strong>Pantalla</strong>
          <button class="close-btn" onclick="this.parentNode.parentNode.remove()">X</button>
        </div>

        <div class="url-bar">
          <input type="text" value="${urlValue}" onkeydown="if(event.key==='Enter'){ this.parentNode.nextElementSibling.src=this.value }">
          <button class="open-btn" onclick="this.parentNode.nextElementSibling.src = this.parentNode.querySelector('input').value">Abrir</button>
        </div>

        <iframe class="frame" src="${urlValue}"></iframe>
      `;

      container.appendChild(screen);
    }

    function openYoutube() {
      addScreen("https://m.youtube.com");
    }
  </script>

</body>
</html>
