    <style>
        :root {
            --bg: #0b0f19;
            --card: #101624;
            --card-border: #1f2940;
            --accent: #00c2ff;
            --accent-soft: rgba(0, 194, 255, 0.18);
            --text: #e6ecff;
            --muted: #9aa4c6;
            --danger: #ff4b6a;
            --warning: #ffc14b;
            --success: #4ade80;
            --border-radius: 14px;
            --shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background: radial-gradient(circle at top, #172239 0, #050712 55%, #02030a 100%);
            margin: 0;
            color: var(--text);
            min-height: 100vh;
        }
        
        /* Header */
        header {
            padding: 18px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-title h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.03em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-title h1 svg {
            width: 24px;
            height: 24px;
            fill: var(--accent);
        }
        
        .header-contact {
            font-size: 12px;
            color: var(--muted);
            text-align: right;
        }
        
        /* Toolbar */
        .toolbar {
            max-width: 1200px;
            margin: 18px auto 0;
            padding: 0 16px 4px;
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
            gap: 12px;
        }
        
        @media (max-width: 800px) {
            .toolbar {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(8, 12, 26, 0.9);
            border-radius: var(--border-radius);
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .panel-title {
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-title svg {
            width: 16px;
            height: 16px;
            fill: var(--accent);
        }
        
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            background: #050815;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 8px 10px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 194, 255, 0.2);
        }
        
        button {

            border-radius: 10px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.03em;
            cursor: pointer;

        button:hover {

        }
        
        button:active {

        }
        
        button.secondary {

        }

        }
        
        button.danger {

            box-shadow: 0 6px 18px rgba(255, 75, 106, 0.35);

        /* Cat√°logo */

            max-width: 1200px;

        .seccion {

        .seccion-titulo {

        .producto {

        .producto:hover {

        .producto-image {

        .empty-state {

        }
        
        /* Admin panel */
        .admin-panel {
            display: none;

            left: 50%;

            border-radius: var(--border-radius);
            padding: 25px;

            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);

        }
        
        .admin-panel.active {
            display: block;
        }
        
        .admin-panel h3 {
            margin: 0 0 15px 0;
            color: var(--accent);
            font-size: 20px;
        }
        
        .admin-panel .close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
        }
        
        .admin-panel .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .admin-panel .form-group {
            margin-bottom: 15px;
        }
        
        .admin-panel label {
            display: block;
            margin-bottom: 5px;
            color: var(--muted);
            font-size: 13px;
        }
        
        .admin-panel input {
            width: 100%;
            background: #050815;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 8px 10px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }
        
        .admin-panel button {
            width: 100%;
            margin-top: 10px;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--danger);
        }
        
        .toast .icon {
            font-size: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .producto {
                flex-direction: column;
                align-items: stretch;
            }
            
            .producto-right {
                align-items: flex-start;
            }
            
            .producto-image {
                width: 100%;
                height: 120px;
            }
        }
    </style>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlOJqBgd-8KqUT-Y94lsma5W8T79PsPjM",
            authDomain: "trifusion-cotizador.firebaseapp.com",
            projectId: "trifusion-cotizador",
            storageBucket: "trifusion-cotizador.firebasestorage.app",
            messagingSenderId: "407374211882",
            appId: "1:407374211882:web:b692792ccc39c8d48f4c53"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // Constants
        const MARGEN = 1.20; // Margen configurable
        const SHEET_ID = "1EtOwxNRGq0WFgGaRXtJgibUqzxIgcAUeRkJlr1wPsLc";
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        
        // State
        let esAdmin = false;
        let productos = [];
        let secciones = [];
        let currentProductId = null;
        
        // DOM elements
        const toastMessage = document.getElementById('toastMessage');
        const toastText = document.getElementById('toastText');
        
        // Initialize app
        function initApp() {
            // Check auth state
            auth.onAuthStateChanged(user => {
                esAdmin = !!user;
                if (esAdmin) {
                    document.getElementById('btnLogout').style.display = 'inline-block';
                    document.getElementById('btnLogin').style.display = 'none';
                } else {
                    document.getElementById('btnLogout').style.display = 'none';
                    document.getElementById('btnLogin').style.display = 'inline-block';
                }
                renderProductos();
            });
            
            // Event listeners
            document.getElementById('btnLogin').addEventListener('click', iniciarSesion);
            document.getElementById('btnLogout').addEventListener('click', cerrarSesion);
            document.getElementById('buscadorProductos').addEventListener('input', (e) => {
                renderProductos(e.target.value);
            });
            
            // Image panel events
            document.getElementById('closeImagePanel').addEventListener('click', cerrarPanelImagen);
            document.getElementById('productImageInput').addEventListener('change', previsualizarImagen);
            document.getElementById('uploadImageButton').addEventListener('click', subirImagen);
            document.getElementById('deleteImageButton').addEventListener('click', eliminarImagen);
            
            // Load catalog
            cargarCatalogo();
        }
        
        // Login with Firebase
        async function iniciarSesion() {
            try {
                const email = prompt("Correo electr√≥nico:");
                if (!email) return;
                
                const password = prompt("Contrase√±a:");
                if (!password) return;
                
                await auth.signInWithEmailAndPassword(email, password);
                mostrarToast("Acceso administrativo activado", "success");
            } catch (error) {
                console.error("Error de autenticaci√≥n:", error);
                mostrarToast("Acceso denegado. Verifica tus credenciales.", "error");
            }
        }
        
        // Logout
        function cerrarSesion() {
            auth.signOut()
                .then(() => {
                    mostrarToast("Sesi√≥n cerrada.", "success");
                })
                .catch(error => {
                    console.error("Error al cerrar sesi√≥n:", error);
                    mostrarToast("Error al cerrar sesi√≥n", "error");
                });
        }
        
        // Load catalog from Google Sheets
        async function cargarCatalogo() {
            try {
                const resp = await fetch(CSV_URL);
                const csv = await resp.text();
                
                Papa.parse(csv, {
                    header: false,
                    skipEmptyLines: true,
                    complete: (res) => {
                        procesarDatos(res.data);
                        renderProductos();
                    }
                });
            } catch (error) {
                console.error("Error cargando cat√°logo:", error);
                document.getElementById('catalogoContainer').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Error cargando el cat√°logo. Intenta nuevamente.</p>
                    </div>
                `;
            }
        }
        
        // Process data from Google Sheets - CORREGIDO
        function procesarDatos(data) {
            productos = [];
            secciones = [];
            
            let seccionActual = null;
            
            data.forEach((fila, idx) => {
                // Columnas: [0] √≠ndice, [1] categor√≠a/secci√≥n, [2] descripci√≥n, [3] precio
                const categoria = (fila[1] || "").trim();
                const descripcion = (fila[2] || "").trim();
                const precioRaw = (fila[3] || "").trim();
                
                // Detectar secciones (filas con categor√≠a pero sin descripci√≥n)
                if (categoria && !descripcion) {
                    seccionActual = categoria;
                    secciones.push({
                        nombre: categoria,
                        indice: idx,
                        productos: []
                    });
                } 
                // Detectar productos
                else if (descripcion) {
                    let esTransito = false;
                    let basePrecio = null;
                    
                    if (precioRaw.toUpperCase().includes("TRANSITO")) {
                        esTransito = true;
                    } else if (precioRaw) {
                        const soloNum = precioRaw.replace(/[^0-9]/g, "");
                        basePrecio = parseFloat(soloNum) || null;
                    }
                    
                    // Generar ID estable
                    const id = generarIdProducto(categoria, descripcion);
                    
                    const producto = {
                        id,
                        categoria: seccionActual,
                        descripcion,
                        basePrecio,
                        esTransito,
                        imagen: null
                    };
                    
                    productos.push(producto);
                    
                    // Agregar a la secci√≥n actual - CORREGIDO
                    if (seccionActual) {
                        const seccion = secciones.find(s => s.nombre === seccionActual);
                        if (seccion) {
                            seccion.productos.push(producto);
                        }
                    }
                }
            });
            
            // Cargar im√°genes desde Firebase Storage - CORREGIDO (p√∫blico)
            cargarImagenes();
        }
        
        // Generar ID estable para productos
        function generarIdProducto(categoria, descripcion) {
            const cleanCategoria = categoria.toLowerCase().replace(/\s+/g, "-");
            const cleanDescripcion = descripcion.toLowerCase().replace(/\s+/g, "-").replace(/[^a-z0-9-]/g, "");
            return `${cleanCategoria}-${cleanDescripcion}`;
        }
        
        // Load images from Firebase Storage - CORREGIDO (p√∫blico)
        async function cargarImagenes() {
            // Cargar im√°genes para TODOS los usuarios, no solo admin
            for (let producto of productos) {
                try {
                    const imageRef = storage.ref(`productos/${producto.id}.jpg`);
                    const url = await imageRef.getDownloadURL();
                    producto.imagen = url;
                } catch (error) {
                    // Imagen no encontrada, mantener null
                    producto.imagen = null;
                }
            }
        }
        
        // Render products with sections
        function renderProductos(filtro = "") {
            const container = document.getElementById('catalogoContainer');
            const mensajeVacio = document.getElementById('mensajeVacio');
            
            const f = filtro.trim().toLowerCase();
            
            // Filtrar productos
            const productosFiltrados = productos.filter(p => 
                !f || p.descripcion.toLowerCase().includes(f)
            );
            
            // Mostrar/Ocultar mensaje vac√≠o
            mensajeVacio.style.display = productosFiltrados.length === 0 ? 'block' : 'none';
            
            if (productosFiltrados.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            // Agrupar productos por secci√≥n
            const productosPorSeccion = {};
            productosFiltrados.forEach(producto => {
                const seccion = producto.categoria || 'Otros';
                if (!productosPorSeccion[seccion]) {
                    productosPorSeccion[seccion] = [];
                }
                productosPorSeccion[seccion].push(producto);
            });
            
            // Renderizar secciones
            let html = '';
            
            Object.keys(productosPorSeccion).sort().forEach(seccionNombre => {
                const productosSeccion = productosPorSeccion[seccionNombre];
                
                // Si la secci√≥n es "Otros" y no tiene productos, no mostrar
                if (seccionNombre === 'Otros' && productosSeccion.length === 0) {
                    return;
                }
                
                html += `
                    <div class="seccion">
                        <div class="seccion-titulo">${seccionNombre}</div>
                        <div class="catalogo">
                `;
                
                productosSeccion.forEach((producto, idx) => {
                    let precioFinal = "";
                    let clasePrecio = "";
                    
                    if (producto.esTransito) {
                        precioFinal = "TR√ÅNSITO";
                        clasePrecio = "transito";
                    } else if (producto.basePrecio) {
                        precioFinal = formatearPrecio(Math.round(producto.basePrecio * MARGEN));
                    } else {
                        precioFinal = "SIN PRECIO";
                        clasePrecio = "transito";
                    }
                    
                    const tieneImagen = producto.imagen;
                    
                    html += `
                        <div class="producto" data-id="${producto.id}">
                            ${tieneImagen ? `
                                <div class="producto-image">
                                    <img src="${producto.imagen}" alt="${producto.descripcion}">
                                </div>
                            ` : ''}
                            <div class="producto-content">
                                <div class="descripcion">${producto.descripcion}</div>
                            </div>
                            <div class="producto-right">
                                <div class="precio ${clasePrecio}">${precioFinal}</div>
                                ${esAdmin && !producto.esTransito ? `
                                    <div class="editor-precio">
                                        <input type="number" value="${producto.basePrecio || ''}" min="0" data-id="${producto.id}" class="input-precio">
                                        <button data-id="${producto.id}" class="btn-aplicar">OK</button>
                                    </div>
                                ` : ''}
                                ${esAdmin ? `
                                    <button class="btn-image" data-id="${producto.id}">
                                        ${tieneImagen ? 'Cambiar' : 'Imagen'}
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Add event listeners
            if (esAdmin) {
                // Edit price
                container.querySelectorAll('.btn-aplicar').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        const input = e.target.parentElement.querySelector('.input-precio');
                        const nuevoPrecio = parseFloat(input.value);
                        
                        if (isNaN(nuevoPrecio) || nuevoPrecio <= 0) {
                            mostrarToast("Precio inv√°lido", "error");
                            return;
                        }
                        
                        // Actualizar en memoria
                        const producto = productos.find(p => p.id === id);
                        if (producto) {
                            producto.basePrecio = nuevoPrecio;
                            renderProductos(filtro);
                            mostrarToast("Precio actualizado", "success");
                            
                            // Guardar en Firestore
                            guardarPrecioEnFirestore(id, nuevoPrecio);
                        }
                    });
                });
                
                // Upload image
                container.querySelectorAll('.btn-image').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        const producto = productos.find(p => p.id === id);
                        
                        if (producto) {
                            currentProductId = id;
                            document.getElementById('productNameDisplay').textContent = producto.descripcion;
                            
                            // Reset form
                            document.getElementById('productImageInput').value = '';
                            document.getElementById('imagePreview').innerHTML = '<span>Selecciona una imagen</span>';
                            document.getElementById('deleteImageButton').style.display = producto.imagen ? 'block' : 'none';
                            
                            // Show panel
                            document.getElementById('adminOverlay').classList.add('active');
                            document.getElementById('imagePanel').classList.add('active');
                        }
                    });
                });
            }
        }
        
        // Format price
        function formatearPrecio(num) {
            return "$" + num.toLocaleString("es-DO");
        }
        
        // Image Panel Functions
        function cerrarPanelImagen() {
            document.getElementById('adminOverlay').classList.remove('active');
            document.getElementById('imagePanel').classList.remove('active');
            currentProductId = null;
        }
        
        function previsualizarImagen(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('imagePreview').innerHTML = `
                    <img src="${event.target.result}" style="width:100%;height:100%;object-fit:cover;">
                `;
            };
            reader.readAsDataURL(file);
        }
        
        async function subirImagen() {
            const fileInput = document.getElementById('productImageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                mostrarToast("Por favor selecciona una imagen", "error");
                return;
            }
            
            if (currentProductId === null) {
                mostrarToast("Producto no seleccionado", "error");
                return;
            }
            
            try {
                // Upload to Firebase Storage
                const imageRef = storage.ref(`productos/${currentProductId}.jpg`);
                await imageRef.put(file);
                
                // Get download URL
                const url = await imageRef.getDownloadURL();
                
                // Update product
                const producto = productos.find(p => p.id === currentProductId);
                if (producto) {
                    producto.imagen = url;
                    renderProductos(document.getElementById('buscadorProductos').value);
                }
                
                mostrarToast("Imagen subida correctamente", "success");
                cerrarPanelImagen();
                
            } catch (error) {
                console.error("Error subiendo imagen:", error);
                mostrarToast("Error al subir la imagen. Intenta nuevamente.", "error");
            }
        }
        
        async function eliminarImagen() {
            if (currentProductId === null) return;
            
            const producto = productos.find(p => p.id === currentProductId);
            if (!producto || !producto.imagen) return;
            
            try {
                // Delete from Firebase Storage
                const imageRef = storage.ref(`productos/${currentProductId}.jpg`);
                await imageRef.delete();
                
                // Update product
                producto.imagen = null;
                
                mostrarToast("Imagen eliminada", "success");
                cerrarPanelImagen();
                renderProductos(document.getElementById('buscadorProductos').value);
                
            } catch (error) {
                console.error("Error eliminando imagen:", error);
                mostrarToast("Error al eliminar la imagen.", "error");
            }
        }
        
        // Guardar precio en Firestore
        async function guardarPrecioEnFirestore(productId, nuevoPrecio) {
            try {
                // Buscar el producto en la colecci√≥n "productos"
                const querySnapshot = await db.collection("productos")
                    .where("id", "==", productId)
                    .get();
                
                if (!querySnapshot.empty) {
                    // Actualizar el documento existente
                    const docRef = querySnapshot.docs[0].ref;
                    await docRef.update({
                        basePrecio: nuevoPrecio,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    // Crear un nuevo documento si no existe
                    await db.collection("productos").add({
                        id: productId,
                        basePrecio: nuevoPrecio,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                console.log("Precio guardado en Firestore");
            } catch (error) {
                console.error("Error guardando precio en Firestore:", error);
                mostrarToast("Error al guardar precio", "error");
            }
        }
        
        // Show toast notification
        function mostrarToast(text, type = "success") {
            toastText.textContent = text;
            toastMessage.className = 'toast';
            toastMessage.classList.add(type);
            toastMessage.classList.add('show');
            
            setTimeout(() => {
                toastMessage.classList.remove('show');
            }, 3000);
        }
        
        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
